<!DOCTYPE html>
<html lang="em">

<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <!--Link to external CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body id="HomePage">
    <!-- Header -->
     <header class="header">
        <div class="logo">Fitness Tracker</div>
     </header>

     <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!-- Still need a logo, will leave up to you -->
                    <img src="logo.png" alt="logo">
                </span>

                <div class="text header-text">\
                    <span class="name">Fitness Tracker</span>
                    <span class="profession"> Web App</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="nav-link">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">Dashboard</span>
                </li>
                <ul class="menu-links">
                    <!-- Change the icons as necessary along with add more links-->
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Account</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="{{ url_for('workout_log') }}">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Workout Log</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="theme">
                    <div class="on-off">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="theme-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
     </nav>
     
     <section class="home">
        <div class="text">Dashboard</div>
     </section>

     <script src="/static/app.js">

     </script>
</body>
</html>
